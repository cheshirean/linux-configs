######################################################################
#
# common settings
#
######################################################################

# activate mouse
set -g mouse on

# setting base index for windows and panes
set -g base-index 1
setw -g pane-base-index 1

# output buffer size
set -g  history-limit 100000

# set vim mode
setw -g mode-keys vi

######################################################################
#
# binding shortcut
#
######################################################################

# set alternative keys for prefix shortcut
set -g prefix C-q
unbind C-b

# shortcut for reload configuration
bind r source-file ~/.tmux.conf \; display "New configuration applied"

# spliting panes
bind | split-window -h
bind - split-window -v

# movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resizing panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

######################################################################
#
# visual styling
#
######################################################################

# setting up colors
set -g default-terminal "screen-256color"
set -g status-interval 1

# status bar color
set -g status-fg black
set -g status-bg '#5f87af'

# status bar position
set -g status-justify centre

# windows separator
set -g window-status-separator ""

# window list style
set -g window-status-format " #I:#W "

# active window style
set -g window-status-current-format "#[fg=#005faf,bg=#5787af]#[bg=#005faf,fg=#ffaf00] #I:#W #[fg=#005faf,bg=#5787af]"

# left status panel style
set -g status-left "#[fg=#ffaf00,bg=#005faf] #S #[fg=#005faf,bg=#5787af]"

# right status panel style
set -g status-right-length 50
set -g status-right "#[fg=#005faf,bg=#5787af]#[fg=#ffaf00,bg=#005faf] #H  %H:%M  %Y-%m-%d "

# pane status style and settings
set -g pane-border-status top
set -g pane-base-index 1
set -g pane-border-format ""

# pane border style
set -g pane-border-style fg="#5787af"
set -g pane-active-border-style fg="#005faf"

######################################################################
#
# plugins
#
######################################################################

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'

if-shell "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && \~/.tmux/plugins/tpm/bin/install_plugins'"

run '~/.tmux/plugins/tpm/tpm'
