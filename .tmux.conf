######################################################################
#
# common settings
#
######################################################################

# activate mouse
set -g mouse on

# setting base index for windows and panes
set -g base-index 1
setw -g pane-base-index 1

# output buffer size
set -g  history-limit 100000

# set vim mode
setw -g mode-keys vi

######################################################################
#
# binding shortcut
#
######################################################################

# set alternative keys for prefix shortcut
set -g prefix C-q
unbind C-b

# shortcut for reload configuration
bind r source-file ~/.tmux.conf \; display "New configuration applied"

# spliting panes
bind | split-window -h
bind - split-window -v

# movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resizing panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

######################################################################
#
# visual styling
#
######################################################################

# setting up colors
set -g default-terminal "screen-256color"
set -g status-interval 1

# status bar color
set -g status-fg black
set -g status-bg '#5f87af'

# status bar position
set -g status-justify centre

# windows separator
set -g window-status-separator '|'

# active windows list colors
set -g window-status-current-style bg='#005faf',fg='#ffaf00'
set -g window-status-current-format " #I:#W "

# left status panel settings
set -g status-left "#S"

######################################################################
#
# plugins
#
######################################################################

set -g @plugin 'tmux-plugins/tmux-resurrect'
