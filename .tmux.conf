######################################################################
#
# common settings
#
######################################################################

# activate mouse
set -g mouse on
set -g default-terminal "screen-256color"

# setting base index for windows and panes
set -g base-index 1
setw -g pane-base-index 1

# output buffer size
set -g  history-limit 100000

# set vim mode
setw -g mode-keys vi

######################################################################
#
# binding shortcut
#
######################################################################

# set alternative keys for prefix shortcut
set -g prefix C-q
unbind C-b

# shortcut for reload configuration
bind r source-file ~/.tmux.conf \; display "New configuration applied"

# spliting panes
bind | split-window -h
bind - split-window -v

# movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resizing panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

######################################################################
#
# visual styling
#
######################################################################

# setting up colors
set -g default-terminal "screen-256color"
# set -g status-interval 1 not sure about this option

# status bar colors
set -g status-fg white
set -g status-bg black
